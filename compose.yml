services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./log/am:/etc/nginx/log/am/https
      - ./log/gw:/etc/nginx/log/gw/https
      - ./log/websub:/etc/nginx/log/websub/https
    depends_on:
      - wso2_apim
    environment:
      - TZ=America/Mexico_City
    restart: unless-stopped
    networks:
      wso2_network:
        aliases:
          - apim.localhost
          - gw.localhost
          - websub.localhost
  wso2_apim:
    image: wso2/wso2am:4.3.0
    container_name: apim-manager
    hostname: wso2_apim
    volumes:
      - ./deployment.toml:/home/wso2carbon/wso2am-4.3.0/repository/conf/deployment.toml
      - ./log4j2.properties:/home/wso2carbon/wso2am-4.3.0/repository/conf/log4j2.properties
      - ./apim-repository:/home/wso2carbon/wso2am-4.3.0/repository
      - ./nginx/ssl/selfsigned.crt:/tmp/selfsigned.crt
    restart: unless-stopped
    entrypoint: >
      /bin/bash -c "
        keytool -list -keystore /home/wso2carbon/wso2am-4.3.0/repository/resources/security/client-truststore.jks -storepass wso2carbon | grep nginx-selfsigned ||
        keytool -import -trustcacerts -alias nginx-selfsigned -file /tmp/selfsigned.crt -keystore /home/wso2carbon/wso2am-4.3.0/repository/resources/security/client-truststore.jks -storepass wso2carbon -noprompt;
        /home/wso2carbon/docker-entrypoint.sh
      "
    # extra_hosts removed â€” Docker DNS will resolve the aliases configured on nginx
    # extra_hosts:
    #   - "apim.localhost:172.18.0.3"
    #   - "gw.localhost:172.18.0.3"
    #   - "websub.localhost:172.18.0.3"
    environment:
      - TZ=America/Mexico_City
    networks:
      - wso2_network
networks:
  wso2_network:
    driver: bridge
